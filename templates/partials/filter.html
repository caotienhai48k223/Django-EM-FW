<div class="col-12 d-flex justify-content-end">
  <form action="" class="col-8 d-flex gap-2">
    <div>
      <label for="end_date">Ca Làm</label><br>
      <select select-shift name="shift" class="form-select" style="cursor: pointer;" aria-label="Default select example">
        <option {% if not shift %} selected {% endif %} value="">Tất Cả</option>
        <option {% if shift == 'Ngày' %} selected {% endif %}>Ngày</option>
        <option {% if shift == 'Đêm' %} selected {% endif %}>Đêm</option>
      </select>
    </div>
    <div>
      <label for="start-date">Trạng Thái</label><br>
      <select select-status name="status" class="form-select" style="cursor: pointer;" aria-label="Default select example">
        <option {% if not status %} selected {% endif %} value="">Tất Cả</option>
        <option {% if status == 'Đúng Giờ' %} selected {% endif %}>Đúng Giờ</option>
        <option {% if status == 'Muộn' %} selected {% endif %}>Muộn</option>
      </select>
    </div>
    <div>
      <label for="start-date">Ngày Bắt Đầu</label><br>
      <input type="date" name="start-date" id="start-date" class="form-control" style="cursor: pointer;" value="{% if start_date %}{{ start_date }}{% endif %}">
    </div>
    <div>
      <label for="end_date">Ngày Kết Thúc</label><br>
      <input type="date" name="end-date" id="end_date" class="form-control" style="cursor: pointer;" value="{% if end_date %}{{ end_date }}{% endif %}">
    </div>
    <button type="submit" class="btn btn-dark mt-4">Lọc</button>
  </form>
</div>
